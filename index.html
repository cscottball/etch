<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchSketch</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img class="titleImage" src="/Users/charliescott/OdinPractice/repos/etch/ETCH.png" alt="Title Image"> 
            <div class="welcome" >
                <div class="welcomeText">Welcome to Etch A Sketch!</div>
                <div class="welcomeSubText"> Draw by hovering over the grid</div>
                <div class="welcomeSubText"> Select your Grid Size</div>
            </div>
            <div class="grid-buttons">
                <button class="grid-btn" data-size="10">10x10</button>
                <button class="grid-btn" data-size="25">25x25</button>
                <button class="grid-btn" data-size="50">50x50</button>
                <button class="grid-btn" data-size="100">100x100</button>
                <button class="grid-btn" data-size="500">500x500</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
